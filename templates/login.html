{% extends 'base.html' %}
{% load static %}

{% block content %}

<style>
   body{
        background-color: #f2f2f2;
        font-family: 'Poppins', sans-serif;;
    }
    a{
      text-decoration: none;
      color: black;
    }
    a:hover{
      text-decoration: none;
      color: black;
    }
    
   
  
</style>
<div class="container" >
    
      
    </div>
    <form action="{% url 'login_main'%}" method="post" action="">
      {% csrf_token %}
      
      <div class="row m-3" >
        <div class="col-sm-4 pb-4" style="margin: 8% auto; width: 100%; height: auto;background-color: white;;border-radius: 20px;  border: 2px solid #969696;" >
          <div class="row">
            <div class="col-sm-12">
              
              {% if messages %}
                  <div class="alert alert-danger">
                      <ul>
                          {% for message in messages %}
                              <li>{{ message }}</li>
                          {% endfor %}
                      </ul>
                  </div>
                {% endif %}
            
            </div>
          </div>
          <div class="row mt-5 ">
            <div class="col-sm-12" style="text-align: center;">
              <img src="https://cied.eu/assets/images/logo/ciedLogo.svg" width="80" alt="">
            </div>
          </div> 
          <div class="row">
            <div class="col-sm-12 mt-4" style="text-align: center;">
              <h4 class="text-dark">Welcome Back</h4>
            </div>
          </div>

          <div class="row pl-3 pr-3">
            <div class="col-sm-12">
              <input type="text" name="username" class="form-control mt-4" placeholder=" &#xf007; Username" name="username"/>
              <input type="password" class="form-control mt-4" placeholder="&#xf084; Password" name="password" />
              
              <button type="submit" class="form-control btn btn-danger login  mt-4">Login</button>

              <a href="{% url 'user_regi'%}"  style="text-align: center; " ><p class=""><span style="color: #858585;">Don't have an account? </span><span style="font-weight: bold; ">Sign Up</span></p></a>
            </div>
          </div>
    
        </div>
      </div>
    </form>
  </div>


  {% endblock %}
